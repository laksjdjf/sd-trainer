model:
    input_path: "model"
    output_path: "test" #networkの場合"<output_path>.pt"のようになる。
    v2: true
    v_prediction: true
    
dataset:
    module: utils.dataset
    attribute: AspectDataset
    args:
        path: "dataset"
        mask: false
        control: true
        prompt: "anime, 1girl"
    loader:
        module: torch.utils.data
        attribute: DataLoader
        collate_fn: "identity"
        args:
            num_workers: 8
save:
    module: utils.save
    attribute: Save
    args:
        wandb_name: "sd-trainer"
        over_write: true
        save_n_epochs: 1
        save_n_steps: null
        image_logs: "image_logs"
        num_images: 4
        resolution: "640,896"
        prompt: null
        negative_prompt: "worst quality, low quality, medium quality, deleted, lowres, comic, bad anatomy,bad hands, text, error, missing fingers, extra digit, fewer digits, cropped, jpeg artifacts, signature, watermark, username, blurry"
        seed: 4545
train:
    train_unet: false
    train_encoder: false
    lr: "1e-5"
    lr_scheduler: "constant"
    epochs: 10
    batch_size: 8
    amp: true
    gradient_checkpointing: false
    use_xformers: true
    
feature:
    minibatch_repeat: 1
    up_only: false
    step_range: "0.0,1.0"
    
network: null
    
pfg:
    resume: null
    args:
        input_size: 768
        cross_attention_dim: 1024
        num_tokens: 10
        
optimizer:
    module: torch.optim
    attribute: AdamW
    args:
        weight_decay: 0.01